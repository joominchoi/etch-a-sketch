<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div class="main-container">
    <div class="settings">
      <header>
        Etch-a-Sketch
      </header>
      <div class="size-value" id="sizeValue"></div>
      <input type="range" min="1" max="100" value="10" oninput="reloadGrid(this.value)" id="sizeSlider">
      <button id="clearButton" onclick="clear()">Clear</button>
    </div>
    <div class="grid"></div>
  </div>
  <footer>
    <div id="footer-signature">
      <p id="creator">Created by jooomin</p>
      <a href="https://github.com/jooomin">
        <img id="github-logo" src="assets/images/github-mark.svg">
      </a>
    </div>
  </footer>
</body>

<script src="main.js"></script>

</html>
