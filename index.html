<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    Etch-a-Sketch
  </header>
  <div class="main-container">
    <div class="settings">
      <div class="size-value" id="sizeValue"></div>
      <input type="range" min="1" max="100" value="10" oninput="reloadGrid(this.value)" id="sizeSlider">
    </div>
    <div class="grid"></div>
  </div>

</body>

<script src="main.js"></script>

</html>
